<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Menu</title>
    <style>
        /* Basic styling for the menu */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the link color on hover */
        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>

<ul>
    <li><a href="https://elijahtkirk.github.io/goldenstarrestaurant/">Home</a></li>
    <li><a href="https://elijahtkirk.github.io/goldenstarrestaurant/menu.html">Menu</li>
</ul>

</body>
</html>
